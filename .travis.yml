language: ruby
sudo: false

script: ruby test.rb

env:
  matrix:
    - RUBY=1.9.3
    - RUBY=2.0
    - RUBY=2.1
    - RUBY=2.2
    - RUBY=2.3
    - RUBY=ruby-head

before_install:
  - rvm get master
  - rm $rvm_path/user/db
  - rvm use $RUBY --install --binary --fuzzy --debug


notifications:
  email: false
